<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Anand Love Sneha ‚Äî Eternal Moon v3.8</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: radial-gradient(circle at 50% 30%, #120728, #030010 80%);
    color: #fff;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
  }

  /* Stars */
  canvas {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  /* Moon background */
  #moonBg {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 65vmin;
    height: 65vmin;
    z-index: 1;
    overflow: hidden;
    border-radius: 50%;
    opacity: 0.65;
    animation: pulse 8s ease-in-out infinite;
  }

  #moonImg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    filter: brightness(1.1) contrast(1.05)
            drop-shadow(0 0 80px rgba(180,150,255,0.2));
  }

  @keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.05); }
  }

  /* Title */
  .titleWrap {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
  }

  .title {
    font-size: clamp(26px, 5vw, 48px);
    font-weight: 600;
    color: #fff;
    text-shadow: 0 0 25px rgba(255,255,255,0.5);
  }

  .subtitle {
    font-size: clamp(12px, 2vw, 16px);
    color: rgba(255,255,255,0.7);
    margin-top: 6px;
  }

  /* Story text */
  .story {
    position: fixed;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: clamp(14px, 2.4vw, 20px);
    color: #fff;
    z-index: 2;
    width: 90%;
    line-height: 1.6;
    opacity: 0;
    transition: opacity 1s ease;
  }
  .story.visible { opacity: 1; }

  #tap {
    position: fixed;
    bottom: 28%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.1);
    border: none;
    color: #fff;
    padding: 10px 18px;
    border-radius: 999px;
    cursor: pointer;
    backdrop-filter: blur(6px);
    display: none;
    z-index: 3;
  }

  footer {
    position: fixed;
    right: 12px;
    bottom: 10px;
    color: rgba(255,255,255,0.5);
    font-size: 12px;
    z-index: 2;
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<!-- Moon -->
<div id="moonBg">
  <img src="moon.jpg" alt="Moon" id="moonImg">
</div>

<!-- Title -->
<div class="titleWrap">
  <div class="title">Anand Love Sneha üíû</div>
  <div class="subtitle">Story by Anand</div>
</div>

<!-- Story -->
<div class="story" id="story"></div>
<button id="tap">Tap to play ‚ù§Ô∏è</button>
<footer>Made by Anand for Sneha üíû</footer>

<audio id="bg" src="music.mp3" preload="auto" loop></audio>

<script>
/* === Audio === */
const bg = document.getElementById("bg");
const tap = document.getElementById("tap");
bg.volume = 0.3;
bg.play().catch(() => tap.style.display = "block");
tap.onclick = () => { bg.play(); tap.style.display = "none"; };

/* === Stars === */
const c = document.getElementById("stars"), ctx = c.getContext("2d");
function resize() { c.width = innerWidth; c.height = innerHeight; }
resize(); addEventListener("resize", resize);
let stars = [];
for (let i = 0; i < 120; i++) stars.push({x: Math.random()*innerWidth, y: Math.random()*innerHeight, r: Math.random()*1.3+0.4, p: Math.random()*6.28});
function animStars() {
  ctx.clearRect(0,0,c.width,c.height);
  for (let s of stars) {
    s.p += 0.01;
    const a = 0.4 + 0.6*Math.sin(s.p);
    ctx.fillStyle = `rgba(255,255,255,${a})`;
    ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,6.28); ctx.fill();
  }
  requestAnimationFrame(animStars);
}
animStars();

/* === Story Lines === */
const story = document.getElementById("story");
const lines = [
  "A story written in pixels, but felt in every heartbeat üíó",
  "Hey Sneha Shaw, that message about ‚ÄòFir Mohabbat‚Äô started our story üíû",
  "28 Sept 2025 ‚Äî the day my heart found its home üíñ",
  "2 Oct ‚Äî you said ‚ÄòI like you‚Äô and my world changed ‚ú®",
  "4 Oct ‚Äî our first call; your voice was peace, your laugh was home üíû",
  "I can‚Äôt spend a day without your ‚ÄòGood Morning‚Äô and night without your ‚ÄòLove you‚Äô üíñ",
  `Since 27 Sept 2025 it's been ${Math.floor((Date.now()-new Date(2025,8,27))/(1000*60*60*24))} days of us üí´`,
  "I will always love you no matter what comes ‚ù§Ô∏è",
  "Na waqt rok saka, na dooriyan tod saki‚Ä¶ meri mohabbat tujhme hi simat gayi üíû"
];
let i = 0;
function next() {
  story.classList.remove("visible");
  setTimeout(() => {
    story.innerHTML = lines[i];
    story.classList.add("visible");
    i = (i+1) % lines.length;
  }, 1000);
}
next(); setInterval(next, 8000);
</script>

</body>
</html>
